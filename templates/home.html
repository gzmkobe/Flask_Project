<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title> Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts%}   {# code block #}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{  post.date_posted }}</p>
        <p> {{ post.content }}</p>
    {% endfor %}

</body>
</html>
