{% extends "layout.html" %}
{% block content %}
    {% for post in posts%}   {# code block #}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{  post.date_posted }}</p>
        <p> {{ post.content }}</p>
    {% endfor %}
{% endblock content %} {# content is not necessary but keep it as explicit#}
